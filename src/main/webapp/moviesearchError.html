<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaFlix - Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/moviesearchError.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <a href="javaflix.jsp" class="logo">Java<span>Flix</span></a>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <form action="try" method="get" id="searchForm">
            <input type="text" class="search-input" name="query" placeholder="Search movies..." autocomplete="off">
        </form>
    </div>
</nav>

<!-- Error Content -->
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h1 class="error-title">Oops! Movie Not Found</h1>

    <p class="error-message">
        We couldn't find the movie you're looking for. Please check your search and try again.
    </p>

    <div class="action-buttons">
        <a href="index.jsp" class="btn btn-primary">
            <i class="fas fa-home"></i> Go to Home
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="index.jsp">Home</a>
            <a href="#">About</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </div>

        <p class="copyright">&copy; 2025 JavaFlix. All rights reserved.</p>
    </div>
</footer>

<script>
    // Add shake animation to search input if empty on submit
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        const searchInput = this.querySelector('.search-input');
        if (searchInput.value.trim() === '') {
            e.preventDefault();
            searchInput.classList.add('shake');
            setTimeout(() => {
                searchInput.classList.remove('shake');
            }, 500);
            searchInput.focus();
        }
    });

    // Focus search input when search icon is clicked
    document.querySelector('.search-icon').addEventListener('click', function() {
        document.querySelector('.search-input').focus();
    });

    // Button hover effects
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });

        btn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
</script>
</body>
</html>
